<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Dash</title>
    <link rel="stylesheet" href="focus-dash.css" />
  </head>
  <body>
    <div class="bg-orbit"></div>
    <div class="bg-grid"></div>

    <main class="wrap">
      <header class="hero">
        <div>
          <p class="eyebrow">Daily Mini Game</p>
          <h1>Focus Dash</h1>
          <p class="subtitle">
            Time your focus. Hit the zone with perfect timing to stack a streak.
          </p>
        </div>
        <div class="stats">
          <div>
            <span>Time</span>
            <strong id="timeLabel">45s</strong>
          </div>
          <div>
            <span>Score</span>
            <strong id="scoreLabel">0</strong>
          </div>
          <div>
            <span>Streak</span>
            <strong id="streakLabel">0</strong>
          </div>
        </div>
      </header>

      <section class="panel">
        <div class="dash">
          <div class="track">
            <div class="zone" id="zone"></div>
            <div class="runner" id="runner"></div>
          </div>
          <div class="controls">
            <button id="startBtn">Start</button>
            <button id="hitBtn" disabled>Hit (Space)</button>
            <span id="status">Press Start.</span>
          </div>
        </div>
      </section>

      <footer class="footer">
        <a href="index.html">Back to BrainAccelerator</a>
      </footer>
    </main>

    <script src="focus-dash.js"></script>
  </body>
</html>
